{% extends 'portfolio/base.html' %}
{% block content %}

        <h1>Мое портфолио</h1>
        {% load static %}
        <a href="{% url 'blog:all_blogs' %}">Blog</a>
        <a href="{% static "portfolio/V1.1.pdf" %}">Design</a>
        <img src="{% static "portfolio/tuapse.jpeg" %}">
        {% for project in projects %}
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            <img src="{{ project.image.url }}" height="300", width="300">

            {% if project.url %}
            <br><a href="{{ project.url }}">Link</a>
            {% endif %}

        {% endfor %}

{% endblock %}
